<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/650125ee3f.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img class="logo" src="logo.png" alt="Logo">
                <i id="sidebarclose" class="fa-solid fa-xmark" style="color: #ffffff;"></i>
            </div>
            <div class="sidebar-menu">
                <ul class="nav">
                    <li class="active">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                        <a href="#">Home</a>
                        <i class="fa-solid fa-chevron-right active" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        <a href="#">Profile</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-message" style="color: #ffffff;"></i>
                        <a href="#">Messages</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock-rotate-left" style="color: #ffffff;"></i>
                        <a href="#">History</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-calendar" style="color: #ffffff;"></i>
                        <a href="#">Calendar</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-list-check" style="color: #ffffff;"></i>
                        <a href="#">Tasks</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
                        <a href="#">Community</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                        <a href="#">Settings</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-circle-info" style="color: #ffffff;"></i>
                        <a href="#">Support</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-shield" style="color: #ffffff;"></i>
                        <a href="#">Privacy</a>
                        <i class="fa-solid fa-chevron-right" style="color: #ffffff;"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="navbar">
            <div class="shorten-button">
                <i class="fa-solid fa-bars desktop" style="color: #020617;"></i>
                <i id="mobile" class="fa-solid fa-bars mobile" style="color: #020617;"></i>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass" style="color: #020617;"></i>
                <input type="text" name="searchbox" id="search" placeholder="Search here">
            </div>
            <div class="nav-end">
                <i class="fa-solid fa-bell" style="color: #020617;"></i>
                <img src="profile.jpg" alt="profilepic">
                <p>Hanna Chen</p>
            </div>
        </div>
        <div class="main-content">

        </div>
    </div>
</body>

</html>
